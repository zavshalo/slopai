<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SlopAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <header class="row">
      <img src="../assets/icon-32.png" width="24" height="24" alt="SlopAI">
      <h1>SlopAI v3.2.1</h1>
    </header>

    <div id="edgeBanner" class="banner hidden">
      ⚠ Localhost may be blocked (Edge/CORS). Use “Fix Ollama Access” below.
    </div>

    <section class="card">
      <div class="row space">
        <div class="status"><div class="dot" id="extDot"></div><div>Extension</div></div>
        <div class="status"><div class="dot" id="ollamaDot"></div><div>Ollama</div></div>
        <div class="status"><div class="dot" id="modelDot"></div><div>Model</div></div>
      </div>
      <div id="statusLine" class="muted">Checking…</div>
      <div class="row">
        <label class="switch"><input type="checkbox" id="toggleEnabled"><span class="slider"></span></label>
        <span id="enabledLabel">Enabled</span>
        <button id="retryBtn">Retry</button>
        <a id="optionsLink" href="../options/options.html" target="_blank">Options</a>
      </div>
    </section>

    <section class="card">
      <h2>Having trouble connecting?</h2>
      <p class="muted">Click the button to download a tailored <code>config.yaml</code> that whitelists this extension origin for Ollama.</p>
      <div class="row">
        <button id="genConfigBtn">Fix Ollama Access</button>
        <a id="setupGuide" href="../installer/setup-guide.html" target="_blank">Setup guide</a>
      </div>
      <div id="genResult" class="muted"></div>
    </section>

    <script type="module" src="popup.js"></script>
  </body>
</html>
